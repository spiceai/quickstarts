version: v1beta1
kind: Spicepod
name: acceleration-indexes
datasets:
  - from: file:/large_eth_traces.parquet
    name: traces
    acceleration:
      enabled: true
      engine: duckdb
      mode: file
      indexes:
        trace_id: enabled
  - from: file:/large_eth_traces.parquet
    name: traces_no_index
    acceleration:
      enabled: true
      engine: duckdb
      mode: file
