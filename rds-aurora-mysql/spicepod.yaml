version: v1beta1
kind: Spicepod
name: rds_aurora_mysql_quickstart
datasets:
  - from: mysql:[remote_table_path]
    name: [local_table_name]
    params:
      mysql_host: [db-host]
      mysql_port: [db-port]
      mysql_db: [db-name]
      mysql_user: [username]
      mysql_pass_key: [password]
      mysql_sslmode: preferred # "required" is default
    acceleration:
      enabled: true
      refresh_mode: full
      refresh_interval: 10s
