version: v1beta1
kind: Spicepod
name: spicepod-graphql-spicehq-decisions

datasets:
  - from: github:github.com/spiceai/spiceai/files/v0.17.2-beta
    name: spiceai.files
    params:
      github_access_token: ${secrets:GITHUB_TOKEN}
      include: "**/*.md"
    acceleration:
      enabled: true

  - from: github:github.com/spiceai/spiceai/issues
    name: spiceai.issues
    params:
      github_access_token: ${secrets:GITHUB_TOKEN}
    acceleration:
      enabled: true

  - from: github:github.com/spiceai/spiceai/pulls
    name: spiceai.pulls
    params:
      github_access_token: ${secrets:GITHUB_TOKEN}
    acceleration:
      enabled: true

  - from: github:github.com/spiceai/spiceai/commits
    name: spiceai.commits
    params:
      github_access_token: ${secrets:GITHUB_TOKEN}
    acceleration:
      enabled: true
