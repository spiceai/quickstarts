version: v1beta1
kind: Spicepod
name: planetscale_quickstart
datasets:
  - from: mysql:[remote_table_path]
    name: [local_table_name]
    params:
      mysql_host: [Host]
      mysql_db: [Database name]
      mysql_port: "[Port]"
      mysql_user: [User]
      mysql_pass: [Password]
    acceleration:
      enabled: true
      refresh_mode: full
      refresh_interval: 10s
