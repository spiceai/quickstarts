name: trader
params:
  epoch_time: 1605312000
  granularity: 30m
  interval: 6h
  period: 30d
datasources:
  - datasource:
    from: coinbase
    name: btcusd
    fields:
      - name: close
    data:
      connector:
        name: file
        params:
          path: data/btcusd.csv
      processor:
        name: csv
  - datasource:
    from: local
    name: portfolio
    fields:
      - name: usd_balance
        initializer: 100000 # update with the starting balance to train with
      - name: btc_balance
        initializer: 0 # update with the starting balance to train with
    actions:
      buy: |
        usd_balance -= args.price
        btc_balance += 1
      sell: |
        usd_balance += args.price
        btc_balance -= 1
    laws:
      - usd_balance >= 0
      - btc_balance >= 0

actions:
  - name: buy
    do:
      name: local.portfolio.buy
      args:
        price: coinbase.btcusd.close

  - name: sell
    do:
      name: local.portfolio.sell
      args:
        price: coinbase.btcusd.close

  - name: hold

training:
  rewards:
    - reward: buy
      with: |
        prev_price = prev_state.coinbase_btcusd_close
        new_price = new_state.coinbase_btcusd_close
        change_in_price = prev_price - new_price
        reward = change_in_price

    - reward: sell
      with: |
        prev_price = prev_state.coinbase_btcusd_close
        new_price = new_state.coinbase_btcusd_close
        change_in_price = prev_price - new_price
        reward = -change_in_price

    - reward: hold
      with: |
        reward = -0.15
