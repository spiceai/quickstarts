name: trader

on:
  push:
    branches:
      - trunk
      - release-*
  pull_request:
    branches:
      - trunk
      - release-*
  workflow_dispatch:

defaults:
  run:
    shell: bash --rcfile ~/.bashrc -eo pipefail {0}
    working-directory: trader

jobs:
  test:
    name: test trader
    runs-on: ubuntu-latest
    env:
      GOVER: 1.16
      SPICE_GH_TOKEN: ${{ secrets.SPICE_GH_TOKEN }}
    steps:
      - uses: actions/checkout@v2

      - name: install Spice.ai
        run: |
          curl https://install.spiceai.org | /bin/bash

      - name: start Spice.ai runtime
        run: |
          echo $PATH
          spice run

      - name: get sample pod
        run: |
          spice add samples/Trader

      - name: install npm packages
        run: |
          npm install

      - name: start Trader app
        run: |
          node main.js

      - name: Sleep for 30 seconds
        uses: jakejarvis/wait-action@master
        with:
          time: "30s"

      - name: Fetch recommendations
        run: |
          curl http://localhost:8000/api/v0.1/pods/trader/inference

      - name: Fetch observations
        run: |
          curl http://localhost:8000/api/v0.1/pods/trader/observations

      - name: stop Trader app
        run: |
          killall node

      - name: stop Spice.ai runtime
        run: |
          killall node
