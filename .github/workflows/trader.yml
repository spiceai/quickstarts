name: trader

on:
  push:
    branches:
      - trunk
    paths:
      - "trader/**"
  pull_request:
    branches:
      - trunk
    paths:
      - "trader/**"
  schedule:
    - cron: "19 18 * * 4"
  workflow_dispatch:

defaults:
  run:
    shell: bash
    working-directory: trader

jobs:
  trader:
    name: trader> ${{ matrix.display_name }}
    runs-on: ubuntu-latest
    env:
      GOVER: 1.17

    strategy:
      fail-fast: false
      matrix:
        version: [released, edge]
        include:
          - version: released
            context: docker
            spicepod_version: latest
            display_name: https://install.spiceai.org
          - version: edge
            context: metal
            spicepod_version: latest
            display_name: spiceai/spiceai@trunk

    steps:
      - uses: actions/checkout@v2

      - name: install Spice.ai (edge, metal)
        if: matrix.version == 'edge'
        uses: spiceai/samples/.github/actions/install-edge-metal@trunk

      - name: update PATH
        if: matrix.version == 'released'
        run: |
          echo "PATH=~/.spice/bin:$PATH" >> $GITHUB_ENV

      - name: install Spice.ai (https://install.spiceai.org)
        if: matrix.version == 'released'
        run: |
          curl https://install.spiceai.org | /bin/bash

      - name: start Spice.ai runtime
        run: |
          spice run --context ${{ matrix.context }} &

      - name: wait for Spice.ai runtime healthy
        run: |
          timeout 120 bash -c 'while [[ "$(curl -s -w 200 http://localhost:8000/health)" != "ok200" ]]; do sleep 1; done' || false

      - name: fetch diagnostics
        run: |
          curl -s http://localhost:8000/api/v0.1/diagnostics

      - name: spice add quickstarts/trader
        if: matrix.spicepod_version == 'latest'
        run: |
          spice add quickstarts/trader

      - name: spice add quickstarts/trader@${{ matrix.spicepod_version }}
        if: matrix.spicepod_version != 'latest'
        run: |
          spice add quickstarts/trader@${{ matrix.spicepod_version }}

      - name: fetch pods
        run: |
          curl -s http://localhost:8000/api/v0.1/pods

      - name: install npm packages
        run: |
          npm install

      - name: start training
        run: |
          spice train trader

      - name: fetch observations
        run: |
          curl -s http://localhost:8000/api/v0.1/pods/trader/observations

      - name: start Trader app
        run: |
          timeout 30 node main.js | tee trader.out || true

      - name: fetch recommendations
        run: |
          curl -s http://localhost:8000/api/v0.1/pods/trader/recommendation | jq

      - name: check output for success
        run: |
          grep -E "Submitting|Holding" trader.out && echo "Found successful action based on recommendation" || exit 1
