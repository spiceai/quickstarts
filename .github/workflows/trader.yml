name: trader

on:
  # Temporarily disabled to unblock trunk
  workflow_dispatch:

defaults:
  run:
    shell: bash
    working-directory: trader

jobs:
  test:
    name: test trader
    runs-on: ubuntu-latest
    env:
      GOVER: 1.17
    services:
      spiceai:
        # Use latest released version to ensure incoming quickstart changes do not break it 
        image: ghcr.io/spiceai/spiceai:0.1.1-alpha-linux-amd64
        ports:
          - 8000:8000
        options: -v ${{ github.workspace }}/trader:/userapp --name spicert
    steps:
      - uses: actions/checkout@v2

      - name: Restart spicert
        uses: docker://docker
        with:
          args: docker restart spicert

      - name: update PATH
        run: |
          echo "PATH=~/.spice/bin:$PATH" >> $GITHUB_ENV

      - name: install Spice.ai
        run: |
          curl https://install.spiceai.org | /bin/bash

      - name: wait for Spice.ai runtime healthy
        run: |
          timeout 30 bash -c 'while [[ "$(curl -s -w 200 http://localhost:8000/health)" != "ok200" ]]; do sleep 1; done' || false

      - name: Fetch diagnostics
        run: |
          curl http://localhost:8000/api/v0.1/diagnostics

      - name: get quickstart pod
        working-directory: trader
        run: |
          spice add quickstarts/trader

      - name: install npm packages
        run: |
          npm install

      - name: start training
        working-directory: trader
        run: |
          spice train trader

      - name: Fetch diagnostics
        run: |
          curl http://localhost:8000/api/v0.1/diagnostics

      - name: start Trader app
        run: |
          timeout 30 node main.js | tee trader.out || true

      - name: check output for success
        run: |
          grep -E "Submitting|Holding" trader.out && echo "Found successful action based on recommendation" || exit 1

      - name: Fetch recommendations
        run: |
          curl http://localhost:8000/api/v0.1/pods/trader/recommendation

      - name: Fetch observations
        run: |
          curl http://localhost:8000/api/v0.1/pods/trader/observations

      - name: stop Trader app
        run: |
          killall node
