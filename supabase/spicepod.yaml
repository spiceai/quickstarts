version: v1beta1
kind: Spicepod
name: supabase_quickstart
datasets:
  - from: postgres:[remote_table_path]
    name: [local_table_name]
    params:
      pg_host: [Host]
      pg_db: [Database name]
      pg_port: [Port]
      pg_user: [User]
      pg_pass: [Password]
      pg_sslmode: require # "verify-full" is default
    acceleration:
      enabled: true
      refresh_mode: full
      refresh_check_interval: 10s
