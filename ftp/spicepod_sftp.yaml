version: v1beta1
kind: Spicepod
name: sftp_quickstart
datasets:
  - from: sftp://[remote_host]/[remote_path]/
    name: [local_table_name]
    params:
      sftp_user: [sftp_user]
      sftp_pass: [sftp_password]
    acceleration:
      enabled: true
      refresh_mode: full
      refresh_interval: 10s
